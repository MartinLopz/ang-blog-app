<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4 text-theme-primary">Contáctanos</h2>
    <div class="row">
      <!-- Información de Contacto -->
      <div class="col-md-6 text-theme-primary">
        <h4>Información de Contacto</h4>
        <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>
        <p><strong>Teléfono:</strong> (123) 456-7890</p>
        <p><strong>Correo Electrónico:</strong> info&#64;granporkys.com</p>
        <p><strong>Horarios de Atención:</strong> Lunes a Viernes, 9am - 6pm</p>
  
        <!-- Mapa de Ubicación -->
        <div class="embed-responsive embed-responsive-16by9 mt-4">
          <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509377!2d144.95373531550464!3d-37.81627974202164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1d12345%3A0x1234567890abcdef!2sSomeplace!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" allowfullscreen></iframe>
        </div>
      </div>
  
      <!-- Formulario de Contacto -->
      <div class="col-md-6 text-theme-primary">
        <h4>Envíanos un Mensaje</h4>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu Nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu Correo Electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Tu Mensaje"></textarea>
          </div>
          <a href="#" class="btn btn-primary" style="background-color: var(--primary-color); border-color: var(--primary-color);"> Enviar </a>
        </form>
      </div>
    </div>
  </div>
